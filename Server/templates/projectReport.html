<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        img {
            max-width: 100px;
        }

        .details, .hours, .total-hours, .price-details {
            margin-top: 20px;
        }

        .details p, .total-hours p, .price-details p {
            margin: 8px 0;
            font-size: 16px;
        }

        .hours h2 {
            margin-bottom: 10px;
            font-size: 18px;
            text-decoration: underline;
        }

        .hours table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .hours th, .hours td {
            border: 1px solid #000;
            padding: 12px;
            text-align: left;
            font-size: 15px;
        }

        .hours th {
            background-color: #f5f5f5;
        }

        .hours td {
            vertical-align: top;
        }

        .total-hours p, .price-details p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <img src="../assets/timeManagementLogo.png" alt="Logo">
        <h1>Project Report</h1>
    </header>

    <div class="details">
        <p><strong>Project Name:</strong> {{projectName}}</p>
        <p><strong>Starting Date:</strong> {{startingDate}}</p>
        <p><strong>Customers:</strong> {{customerNames}}</p>
        <p><strong>Employees:</strong> {{employeeNames}}</p>
    </div>

    <div class="hours">
        <h2>Hours Logged</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Employee</th>
                    <th>Hours</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                {{hoursTableRows}}
            </tbody>
        </table>
    </div>

    <div class="total-hours">
        <p><strong>Total Hours:</strong> {{totalHours}}</p>
    </div>

    <div class="price-details">
        <p><strong>Price Per Hour:</strong> €{{pricePerHours}}</p>
        <p><strong>Total Price:</strong> €{{totalPrice}}</p>
    </div>
</body>
</html>
